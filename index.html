<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div id="calc">
            <h1 id="name">Mausite instruments Calc 5000</h1>
            <p id="output">Punch in two numbers and begin!</p>

            <div class="inpContainer">
                <input type="number" id="num1">
                <p id="selectedOption">...</p>
                <input type="text" id="num2">
            </div>
            <div class="optionContainer">
                <button onclick="maths.square(this)"">a<sup>2</sup></button>
        <button onclick=" maths.divide(this)">/</button>
                <button onclick="maths.root(this)">&Sqrt;</button>
                <button onclick="maths.multi(this)">*</button>
                <button onclick="maths.add(this)">+</button>
                <button onclick="maths.min(this)">-</button>
                <button onclick="maths.resultForInp(this)">result</button>
            </div>
        </div>

    </main>


    <script src="app.js"></script>
</body>

</html>
